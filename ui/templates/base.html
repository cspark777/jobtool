<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="{{url_for('static', filename='css/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='css/select2.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='plugins/jquery-editable/css/jquery-editable.css')}}" rel="stylesheet" type="text/css"/>

    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css"/>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('job_list')}}">Jobs</a>
            </li>            
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('extract_results')}}">Export Result</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('submit_review')}}">Review</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{url_for('static', filename='js/jquery-3.5.1.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/popper-1.14.7.min.js')}}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap-4.3.1.min.js')}}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/select2.min.js')}}"></script>
    <script src="{{url_for('static', filename='plugins/jquery-editable/js/jquery-editable-poshytip.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom.js')}}"></script>
  </body>
</html>
