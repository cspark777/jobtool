{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Submit Review  {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Web Class">Web Class</label>
        <input type="text" name="web_class"
               placeholder="web class number" class="form-control"
               value="{{ request.form['web_class'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Attribute</label>
        <textarea name="attr" placeholder="Attribute name"
                  class="form-control">{{ request.form['attr'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
