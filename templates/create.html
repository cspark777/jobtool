{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Train Extraxtor Model  {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Web Class">Web Class</label>
        <input type="text" name="web-class"
               placeholder="web class number" class="form-control"
               value="{{ request.form['web_class'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Attributes</label>
        <textarea name="content" placeholder="list of attribute names"
                  class="form-control">{{ request.form['attributes'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
